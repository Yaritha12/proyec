<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['Crear']}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                
                 
                
                <br>
                    
                </br>
                <center>
                <h:panelGrid columns="2" >
                    
                    <h:outputLabel value="#{msg['ID']}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{msg['Nombre']}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" />
                    <h:outputLabel value="#{msg['Apellido']}" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.CreateUsuarioTitle_apellido}" />
                    <h:outputLabel value="#{msg['Direccion']}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.CreateUsuarioTitle_direccion}" />
                    <h:outputLabel value="#{msg['FechaN']}" for="fechan" />
                    <h:inputText id="fechan" value="#{usuarioController.selected.fechan}" title="#{bundle.CreateUsuarioTitle_fechan}" />
                    <h:outputLabel value="#{msg['Correo']}" for="correoe" />
                    <h:inputText id="correoe" value="#{usuarioController.selected.correoe}" title="#{bundle.CreateUsuarioTitle_correoe}" />
                    <h:outputLabel value="#{msg['Contraseña']}" for="contraseña" />
                    <h:inputText id="contraseña" value="#{usuarioController.selected.contraseña}" title="#{bundle.CreateUsuarioTitle_contraseña}" />
                </h:panelGrid>
                    
                <br />
                <h:commandButton action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
