<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <center>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCarritoEmpty}" rendered="#{carritoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{carritoController.items.rowCount > 0}">
                    <h:outputText value="#{carritoController.pagination.pageFirstItem + 1}..#{carritoController.pagination.pageLastItem + 1}/#{carritoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandButton action="#{carritoController.previous}" value="#{bundle.Previous} #{carritoController.pagination.pageSize}" rendered="#{carritoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandButton action="#{carritoController.next}" value="#{bundle.Next} #{carritoController.pagination.pageSize}" rendered="#{carritoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{carritoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoTitle_idCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoTitle_fkidUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarritoTitle_fkidProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{carritoController.prepareView}" value="#{bundle.ListCarritoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{carritoController.prepareEdit}" value="#{bundle.ListCarritoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{carritoController.destroy}" value="#{bundle.ListCarritoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{carritoController.prepareCreate}" value="#{bundle.ListCarritoCreateLink}"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.ListCarritoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </center>
</html>
