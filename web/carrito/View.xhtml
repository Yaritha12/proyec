<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <center>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: blue" infoStyle="color: black" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarritoLabel_idCompra}"/>
                    <h:outputText value="#{carritoController.selected.idCompra}" title="#{bundle.ViewCarritoTitle_idCompra}"/>
                    <h:outputText value="#{bundle.ViewCarritoLabel_fkidUsuario}"/>
                    <h:outputText value="#{carritoController.selected.fkidUsuario}" title="#{bundle.ViewCarritoTitle_fkidUsuario}"/>
                    <h:outputText value="#{bundle.ViewCarritoLabel_fkidProducto}"/>
                    <h:outputText value="#{carritoController.selected.fkidProducto}" title="#{bundle.ViewCarritoTitle_fkidProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{carritoController.destroyAndView}" value="#{bundle.ViewCarritoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarritoEditLink}"/>
                <br />
                <h:commandButton action="#{carritoController.prepareCreate}" value="#{bundle.ViewCarritoCreateLink}" />
                <br />
                <h:commandButton action="#{carritoController.prepareList}" value="#{bundle.ViewCarritoShowAllLink}"/>
                <br />
                <br />
                <h:button outcome="/index" value="#{bundle.ViewCarritoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
    </center>
</html>
